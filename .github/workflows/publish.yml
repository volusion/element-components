name: Publish to JFrog Artifactory

permissions:
  contents: read

on:
  pull_request:
    branches: [master]
    types: [closed]

jobs:
  publish:
    name: publish-to-artifactory
    runs-on: ubuntu-latest
    
    if: |
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release-please--branches--master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure npm authentication  
        env:
          JF_ARTIFACTORY_USER_NAME: ${{ secrets.JF_ARTIFACTORY_USER_NAME }}
          JF_ARTIFACTORY_API_KEY: ${{ secrets.JF_ARTIFACTORY_API_KEY }}
        run: |
          curl -u ${JF_ARTIFACTORY_USER_NAME}:${JF_ARTIFACTORY_API_KEY} \
            https://volusion.jfrog.io/artifactory/api/npm/auth | \
            sed 's/_auth/\/\/volusion.jfrog.io\/artifactory\/api\/npm\/npm\/:_auth/' > .npmrc
          echo "registry=https://volusion.jfrog.io/artifactory/api/npm/npm/" >> .npmrc
          echo "@volusion:registry=https://volusion.jfrog.io/artifactory/api/npm/npm/" >> .npmrc

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install NPM Modules
        run: npm ci

      - name: Build
        run: npm run build

      - name: Tests
        run: npm test

      - name: Lint
        run: npm run lint

      - name: NPM Audit
        run: npm run audit:ci

      - name: Publish to JFrog Artifactory
        run: npm publish

  publish-to-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
      - run: npm publish

<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/aphrodite@2.2.1/dist/aphrodite.umd.min.js"></script>
        <script src="../../dist/component.umd.js"></script>
        <script src="https://sdk.v2-prod.volusion.com/element-sdk.umd.js"></script>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script>
        var name = ElementComponents.Button.name;
        var componentConfig = {
            color: {
                background: "#fff",
                link: "#777",
                primary: "#333",
                text: "#777"
            },
            globalComponents: {
                [name]: {
                    primaryButtonStyles: {
                        textColor: '#fff',
                        hoverTextColor: '#fff',
                        backgroundColor: '#f9783c',
                        hoverBackgroundColor: '#f45722',
                        borderColor: '#f9783c',
                        hoverBorderColor: '#f45722',
                        fontWeight: '800',
                        textTransform: 'none', // none, uppercase
                        borderThickness: 'basic', // basic, thin, thick, none
                        size: 'large', // small, medium, large, block
                        rounded: 'medium', // none, small, medium, large, pill
                        growOnHover: false
                    },
                    secondaryButtonStyles: {
                        textColor: '#f9783c',
                        hoverTextColor: '#fff',
                        backgroundColor: '#fff',
                        hoverBackgroundColor: '#f9783c',
                        borderColor: '#f9783c',
                        hoverBorderColor: '#f9783c',
                        fontWeight: '800', // 300, 400, 500, 600, 700, 800, 900
                        textTransform: 'none', // none, uppercase
                        borderThickness: 'basic', // basic, thin, thick, none
                        size: 'large', // small, medium, large, block
                        rounded: 'medium', // none, small, medium, large, pill
                        growOnHover: false
                    }
                }
            },
            typography: {
                baseFontSize: "16px",
                fontFamily: "-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'",
                headingWeight: 700
            },

            primaryProps: {
                buttonType: 'button', // 'button' or 'link'
                buttonRole: 'primary', // 'primary' or 'secondary'
                // href: '#' 
            },

            secondaryProps: {
                buttonType: 'link', // 'button' or 'link'
                buttonRole: 'secondary', // 'primary' or 'secondary'
                href: '#' 
            }
        };

        var ElementPropTypes = window.ElementSdk.ElementPropTypes;
        
        var buttonPrimary = React.createFactory(ElementComponents.Button.factory(
                { React, ElementPropTypes },
                { StyleSheet: aphrodite.StyleSheet, css: aphrodite.css },
                { color: componentConfig.color, globalComponents: componentConfig.globalComponents, typography: componentConfig.typography }
            ).component)({...componentConfig.primaryProps, style: {margin: '50px', fontFamily: componentConfig.typography.fontFamily}, key: "primary"}, 'Button Text');
        var buttonSecondary = React.createFactory(ElementComponents.Button.factory(
            { React, ElementPropTypes },
            { StyleSheet: aphrodite.StyleSheet, css: aphrodite.css },
            { color: componentConfig.color, globalComponents: componentConfig.globalComponents, typography: componentConfig.typography }
        ).component)({...componentConfig.secondaryProps, style: {margin: '50px', fontFamily: componentConfig.typography.fontFamily}, key: "secondary"}, 'Button Text');
        ReactDOM.render(
            [buttonPrimary, buttonSecondary],
            document.getElementById('root')
        );
    </script>
</html>

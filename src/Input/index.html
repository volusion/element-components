<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/aphrodite@2.2.1/dist/aphrodite.umd.min.js"></script>
        <script src="../../dist/component.umd.js"></script>
        <script src="https://sdk.v2-prod.volusion.com/element-sdk.umd.js"></script>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script>
        var name = ElementComponents.Input.name;
        var stylesConfig = {
            color: {
                background: "#fff",
                link: "#777",
                primary: "#333",
                text: "#777"
            },
            globalComponents: {
                [name]: {
                    styles: {
                        textColor: '#2e2e2e',
                        textTransform: 'none', // none, uppercase
                        backgroundColor: 'transparent',
                        borderColor: '#2e2e2e',
                        focusBackgroundColor: 'transparent',
                        focusBorderColor: '#2e2e2e',
                        borderThickness: 'thin', // basic, thin, thick, none
                        size: 'medium', // small, medium, large
                        rounded: 'nonw', // none, small, medium, large, pill
                    }
                }
            },
            typography: {
                baseFontSize: "16px",
                fontFamily: "-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'",
                headingWeight: 700
            }
        };
        var VolusionPropTypes = window.ElementSdk.ElementPropTypes;
        var inputs = [
            stylesConfig
        ].map((config, index) => {
            return React.createFactory(ElementComponents.Input.factory(
                { React, ElementPropTypes },
                { StyleSheet: aphrodite.StyleSheet, css: aphrodite.css },
                { color: config.color, globalComponents: config.globalComponents, typography: config.typography }
            ))({style: {margin: '10px'}, key: index}, `Input ${index + 1}`)
        })
        ReactDOM.render(
            inputs,
            document.getElementById('root')
        );
    </script>
</html>
